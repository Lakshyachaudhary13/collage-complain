<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Login - Complaint Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Login</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <section id="student-login">
            <h2>Student Login</h2>
            <p>Enter your registered Student ID to access the Student Portal.</p>
            <form id="login-form">
                <label for="login-student-id">Student ID:</label>
                <input type="text" id="login-student-id" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
